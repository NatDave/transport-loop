<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips Crossing Segment</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Circular Loop Trip Analyzer</h1>
    <p>Enter the details of your circular loop:</p>
    <form id="input-form">
        <label for="N">Number of stops (N):</label>
        <input type="number" id="N" required><br><br>
        <label for="i">Start of the segment (i):</label>
        <input type="number" id="i" required><br><br>
        <label for="direction">Direction:</label>
        <select id="direction" required>
            <option value="clockwise">Clockwise</option>
            <option value="counterclockwise">Counterclockwise</option>
        </select><br><br>
        <button type="submit">Compute</button>
    </form>
    <h2>Results:</h2>
    <p><b>Trips Crossing Segment:</b> <span id="trips"></span></p>
    <h3>Origin-Destination Matrix:</h3>
    <div id="matrix"></div>
</body>
</html>
